name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci --legacy-peer-deps

    - name: Run Biome Check (Lint & Format)
      run: npm run lint

    - name: Build Project
      run: npm run build
      env:
        # Mock env vars for build
        NEXT_PUBLIC_FIREBASE_API_KEY: mock_key
        NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: mock_domain
        NEXT_PUBLIC_FIREBASE_PROJECT_ID: mock_id
        NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: mock_bucket
        NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: mock_sender
        NEXT_PUBLIC_FIREBASE_APP_ID: mock_app_id
        NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: mock_measurement_id
